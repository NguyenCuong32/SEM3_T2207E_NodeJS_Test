<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
		initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-3">
      <br />
      <h1>Welcome</h1>
      <br />
    </div>
    <div class="container mt-3">
      <br />
      <h2>Product Infomation</h2>
      <br />
      <form action="/saveProduct" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ProductName" style="font-size: 23px"> ProductName </label>
            <input type="text" class="form-control" id="ProductName" name="ProductName" required/>
          </div>

          <div class="form-group col-md-6">
            <label for="ProductData" style="font-size: 23px"> ProductData (date) </label>
            <input
              type="text" class="form-control" id="ProductData" name="ProductData" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="POP" style="font-size: 23px">Product Original Price</label>
            <input
              type="text" class="form-control" id="POP" name="POP" required/>
          </div>

          <div class="form-group col-md-6">
            <label for="PQ" style="font-size: 23px">Product Quantity</label>
            <input
              type="text" class="form-control" id="PQ" name="PQ" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="PC" style="font-size: 23px">Product Code</label>
            <input
              type="text" class="form-control" id="PC" name="PC" required/>
          </div>

          <div class="form-group col-md-6">
            <label for="PSC" style="font-size: 23px">Product Store Code</label>
            <input
              type="text" class="form-control" id="PSC" name="PSC" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">Create Product</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
