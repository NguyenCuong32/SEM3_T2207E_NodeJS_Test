<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
		initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-3">
      <br />
      <h1 style="color: rgb(46, 127, 220); text-shadow: 1px 1px black;">Welcome</h1>
      <br />      
    </div>

    <div class="container mt-3">
      <br />
      <h2 style="color: rgb(46, 127, 220); text-shadow: 1px 1px black;">Products List</h2>
      <br />
      <form action="/ProductList" method="get">

        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary" >List all Products</button>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <h4 style="color: rgb(169, 215, 188); text-shadow: 1px 1px black;">Add New Product Here!</h4>
                <button type="button" class="btn btn-success" id="createProduct" onclick="location.href = '/createProduct';">Add Product Page</button>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
